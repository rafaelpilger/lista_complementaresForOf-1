<script>
    //Problema: Cidades e Estados
    /*
    Considere a seguinte lista de Cidades:
    let cidades = ["Porto Alegre", "Curitiba", "Florianópolis", "Joinville", "Blumenau", "Gramado", "Santa Maria", "Londrina", "Itajaí"];
    Pergunte ao usuário a qual estado pertence cada uma das cidades e adicione em listas separadas, sendo uma lista para cada estado.
    No final do programa apresente os estados com as suas respectivas cidades. Porém, ordene a apresentação das listas, apresentando de forma decrescente pela quantidade de cidades que o estado possui.
    */ 
   
   
   
   
    //Entrada
    let cidades = ["Porto Alegre", "Curitiba", "Florianópolis", "Joinville", "Blumenau", "Gramado", "Santa Maria", "Londrina", "Itajaí"];
    let pr = [];
    let sc = [];
    let rs = [];

    //Processamento

    for (n of cidades) {
        pergunta = prompt(`Digite à sigla do estado que a cidade ${n} pertence: `).trim().toUpperCase();
        switch (pergunta) {
            case 'SC':
                sc.push(n);
                    break;
            case 'RS':
                rs.push(n);
                    break;
            case 'PR':
                pr.push(n);
                    break;
            default:
                alert('A geografia é um material interessante de estudar');
                    break;
        }
    }
    if (sc.length >= pr.length && sc.length >= rs.length) {
        if (rs.length >= pr.length)
            alert(`As cidades de Santa Catarina são: ${sc}\nAs cidades o Rio Grande do Sul são: ${rs}\nAs cidades do Paraná são ${pr}`);
        else {
            alert(`As cidades de Santa Catarina são: ${sc}\nAs cidades o Paraná são: ${pr}\nAs cidades do Rio Grande do Sul são ${rs}`);
        }
    }
    else if (pr.length > sc.length && pr.length >= rs.length) {
        if (sc.length >= rs.length) {
            alert(`As cidades do Paraná são: ${pr}\nAs cidades de Santa Catarina são: ${sc}\nAs cidades de do Rio Grande do Sul são: ${rs}`);
        }
    }
    else {
        if (pr.length > sc.length) {
            alert(`As cidades do Rio Grande do Sul são: ${rs}\nAs cidades do Paraná são: ${pr}\nAs cidades de Santa Catarina são: ${sc}`)
        }
        else {
            alert(`As cidades do Rio Grande do Sul são: ${rs}\nAs cidades de Santa Catarina são: ${sc}\nAs cidades do Paraná são: ${pr}`);
        }
    }
</script>
